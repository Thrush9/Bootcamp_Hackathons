<div class="container">    
    <form [formGroup]="loginform">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login Credentials</mat-card-title>
        </mat-card-header>
        <mat-card-content class="form-field">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text"  formControlName="username" 
             placeholder="Enter username" >
          </mat-form-field>       
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password"
            placeholder="Enter password" >
          </mat-form-field>
        </mat-card-content>
        <mat-error>{{error}}</mat-error>
        <mat-card-actions class="form-buttons">
          <button mat-raised-button color="primary" [disabled]="!loginform.valid"
           (click)="getDashboard()">Login</button>
        </mat-card-actions>
      </mat-card>
    </form> 
    </div>
